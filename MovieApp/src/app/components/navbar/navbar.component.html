<!-- navbar.component.html -->
<div class="navbar" [ngClass]="{'logged-in': isLoggedIn, 'logged-out': !isLoggedIn}">
  <div class="navbar-brand">
    <h1 class="logo" (click)="navigateHome()">REELRELISH</h1>
  </div>
  <div class="search box">
    <input type="text" placeholder="Search movies..." [(ngModel)]="searchQuery">
    <button (click)="searchMovies()">Search</button>
  </div> 
  <span *ngIf="isLoggedIn">
    <button routerLink="/watchlist">My Watchlist</button> 
     <button (click)="logout()">Logout</button>
     <img src="assets/avatar.jpg" routerLink="/profile" alt="user" class="profile">
  </span>
  <span *ngIf="!isLoggedIn">
    <button routerLink="/register" class="login-btn">Register</button>
    <button routerLink="/login" class="login-btn">Login</button>
  </span>
</div>
